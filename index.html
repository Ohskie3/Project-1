<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeWell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- Nav bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">BeeWell</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="caloriecalculator.html">Calorie Calculator</a></li>
        <li><a href="weightracker.html">Daily Weight Tracker</a></li>
      </ul>
    </div>
  </nav>

  <!-- Container for page -->
  <div class="container">
    <!-- Inspirational Quotes api -->
    <div class="row">
      <div class="col s12" id="quotes">Inspirational Quotes</div>
    </div>

    <div class="row">
      <!-- My Calorie intake card -->
      <div class="col s4">
        <div class="card grey darken-1">
          <div class="card-content white-text" id="cardCal">
            <span class="card-title">My Calorie Intake</span>
            <form>
              <input type="text" id="calorieInput">
              <a class="waves-effect waves-light btn" id="save">Save</a>
            </form>
            <div id="calPerDay">
              2946
            </div>
          </div>
        </div>
      </div>
      <!-- My Meals Card -->
      <div class="col s8">
        <div class="card grey darken-1">
          <div class="card-content white-text" id="cardCal">
            <span class="card-title">My Meals:</span>
            <ol>
              <li>Example 1</li>
              <li>Example 2</li>
              <li>Example 3</li>
            </ol>
            <p>Total calories: 2500</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Search Meals -->
      <div id="sidesearch" class="row">
        <div class="col s12">
          <form>
            <p>
              <input type="text" name="name" id="name" placeholder="Example: Chicken">
            </p>
            <button id="search">Search</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Where the meals populate (hopefully 3-5 pictures in a row (similar to giphy project)) -->
    <div class="row">
      <!-- <div class="col s12"> -->
      <div id="ingredients">

      </div>
      <!-- </div> -->
    </div>
  </div>




 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javaScript/app.js"></script>
 
</body>

</html>
