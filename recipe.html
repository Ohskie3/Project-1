<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <button id="btn">click me</button>

  <div id="ingredients"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>

    axios.get('https://api.spoonacular.com/recipes/extract?url=https://foodista.com/recipe/ZHK4KPB6/chocolate-crinkle-cookies&apiKey=f305efd996cc4fa489c91ad83e4232a4&includeNutrition=true')


        .then(res => {

          let ingredients = res.data

          console.log(ingredients)

          document.getElementById('ingredients').innerHTML = `
              <div>
                <h2>Ingredients:</h2>
                <ul>
                  <li>${ingredients.extendedIngredients[0].original}</li>
                  <li>${ingredients.extendedIngredients[1].original}</li>
                  <li>${ingredients.extendedIngredients[2].original}</li>
                  <li>${ingredients.extendedIngredients[3].original}</li>
                  <li>${ingredients.extendedIngredients[4].original}</li>
                  <li>${ingredients.extendedIngredients[5].original}</li>
                  <li>${ingredients.extendedIngredients[6].original}</li>
                  <li>${ingredients.extendedIngredients[7].original}</li>
                  <li>${ingredients.extendedIngredients[8].original}</li>
                  <li>${ingredients.extendedIngredients[9].original}</li>
                </ul>
              </div>
              <h2>Instructions:</h2>
              <p>${ingredients.instructions}</p>
              `
        })
      .catch(err => {
        console.error(err)
      })

      </script>
      </body>
      
      </html>
