<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<nav>
  <div class="nav-wrapper">
    <a href="index.html" class="brand-logo">Beewell</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="caloriecalculator.html">Calorie Calculator</a></li>
      <li><a href="weightracker.html">Daily Weight Tracker</a></li>
    </ul>
  </div>
</nav>


  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">My Calorie Intake</span>
          <form>
            <input type="text" id="calorieInput">
            <a class="waves-effect waves-light btn" id="save">Save</a>
          </form>
          <div id="calPerDay">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div id="myDiv">
            <form action="">
              <div id="quote"></div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- <script src="./assets/javaScript/app.js"></script> -->

  <!-- myJavaScript -->
  <script>
    // calorie card
    document.getElementById('calPerDay').value = localStorage.getItem('savedCalories')

      document.getElementById('save').addEventListener('click', event => {
        event.preventDefault()

        let myNum = document.getElementById('calorieInput').value
        myNum.className = 'card-content white-text'
        document.getElementById('calPerDay').innerHTML = `
        <p>calories/day: ${myNum} </p>
    `
        document.getElementById('calorieInput').value = ''

        localStorage.setItem('savedCalories', document.getElementById('calPerDay').value)

      })

// quote API

     
      axios.get(`https://favqs.com/api/qotd`)
        .then(res => {
          console.log(res.data)
         let quote = res.data 
          document.getElementById('quotes').innerHTML = `
            <p>${quote.quote.body}</p>
            <p> - ${quote.quote.author}</p>
          `

        })
        .catch(err => console.error(err))

    // })   
  </script>


</body>

</html>
